<!DOCTYPE html>
<html>
<head>
  <title>PSY360 Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #instructions {
      background-color: #e8f0fe;
      border-left: 5px solid #4285f4;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    p {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #357ae8;
    }

    .question {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>PSY360 Survey</h2>
  <div id="instructions">
    <p>Please read the instructions carefully before starting the survey:</p>
    <ul>
      <li>Answer all questions honestly.</li>
      <li>For each question, select "Yes" or "No".</li>
      <li>Providing your email is optional.</li>
      <li>Once finished, click "Submit" to send your responses.</li>
    </ul>
  </div>
  <form id="surveyForm">
    <div id="questions"></div>
    <p>
      <label for="email">Email (optional):</label><br>
      <input type="email" id="email" name="email" placeholder="you@example.com">
    </p>
    <button type="submit">Submit</button>
  </form>

  <script>
    // === Step 1: define question variants ===
    const questions = [
      { id: 'Q1', variants: [
          { text: 'question 1A', variant_id: 'A' },
          { text: 'question 1B', variant_id: 'B' },
          { text: 'question 1C', variant_id: 'C' }
      ]},
      { id: 'Q2', variants: [
          { text: 'question 2A', variant_id: 'A' },
          { text: 'question 2B', variant_id: 'B' },
          { text: 'question 2C', variant_id: 'C' }
      ]},
      { id: 'Q3', variants: [
          { text: 'question 3A', variant_id: 'A' },
          { text: 'question 3B', variant_id: 'B' },
          { text: 'question 3C', variant_id: 'C' }
      ]},
      { id: 'Q4', variants: [
          { text: 'question 4A', variant_id: 'A' },
          { text: 'question 4B', variant_id: 'B' },
          { text: 'question 4C', variant_id: 'C' }
      ]},
      { id: 'Q5', variants: [
          { text: 'question 5A', variant_id: 'A' },
          { text: 'question 5B', variant_id: 'B' },
          { text: 'question 5C', variant_id: 'C' }
      ]},
      { id: 'Q6', variants: [
          { text: 'question 6A', variant_id: 'A' },
          { text: 'question 6B', variant_id: 'B' },
          { text: 'question 6C', variant_id: 'C' }
      ]},
      { id: 'Q7', variants: [
          { text: 'question 7A', variant_id: 'A' },
          { text: 'question 7B', variant_id: 'B' },
          { text: 'question 7C', variant_id: 'C' }
      ]},
      { id: 'Q8', variants: [
          { text: 'question 8A', variant_id: 'A' },
          { text: 'question 8B', variant_id: 'B' },
          { text: 'question 8C', variant_id: 'C' }
      ]},
      { id: 'Q9', variants: [
          { text: 'question 9A', variant_id: 'A' },
          { text: 'question 9B', variant_id: 'B' },
          { text: 'question 9C', variant_id: 'C' }
      ]},
      { id: 'Q10', variants: [
          { text: 'question 10A', variant_id: 'A' },
          { text: 'question 10B', variant_id: 'B' },
          { text: 'question 10C', variant_id: 'C' }
      ]}
    ];

    // === Step 2: randomize variant selection ===
    const chosen = questions.map(q => {
      const choice = q.variants[Math.floor(Math.random() * q.variants.length)];
      return { id: q.id, text: choice.text, variant: choice.variant_id };
    });

    // === Step 3: render the questions ===
    const div = document.getElementById('questions');
    chosen.forEach(q => {
    div.innerHTML += `
      <div class="question">
        <p><b>${q.text}</b></p>
        <label><input type="radio" name="${q.id}" value="Yes" required> Yes</label>
        <label><input type="radio" name="${q.id}" value="No" required> No</label>
      </div>
    `;
  });

    // === Step 4: handle submission ===
    document.getElementById('surveyForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const payload = {
        participant_id: Math.random().toString(36).substring(2, 9), // random ID
        Q1_variant: chosen[0].variant,
        Q1_response: formData.get('Q1'),
        Q2_variant: chosen[1].variant,
        Q2_response: formData.get('Q2'),
        Q3_variant: chosen[2].variant,
        Q3_response: formData.get('Q3'),
        Q4_variant: chosen[3].variant,
        Q4_response: formData.get('Q4'),
        Q5_variant: chosen[4].variant,
        Q5_response: formData.get('Q5'),
        Q6_variant: chosen[5].variant,
        Q6_response: formData.get('Q6'),
        Q7_variant: chosen[6].variant,
        Q7_response: formData.get('Q7'),
        Q8_variant: chosen[7].variant,
        Q8_response: formData.get('Q8'),
        Q9_variant: chosen[8].variant,
        Q9_response: formData.get('Q9'),
        Q10_variant: chosen[9].variant,
        Q10_response: formData.get('Q10'),
        email: formData.get('email') || null
      };

      // === Step 5: send to Google Apps Script ===
      fetch('https://script.google.com/macros/s/AKfycbxiX3PwRWz3kHECCecAPMDwWVem8JyIrjcmXzDgytRccyMvFB7ho01qJrU4qGXhcPnjRw/exec', { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }) .then(() => { alert('Thank you so much! Your responses were submitted.'); e.target.reset(); }) .catch(err => alert('Error submitting survey: ' + err));
});
  </script>
</body>
</html>
